name: Deploy with self hosted runner
on: [push, workflow_dispatch]
jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
  test:
    runs-on: self-hosted
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Run test
        run: npm run test
